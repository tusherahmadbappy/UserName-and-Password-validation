<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
  width: 100vw;
  background-color: #ddd;
  font-family: sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-control {
  display: block;
  width: 300px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: 2px solid #172432;
}

button {
  display: inline-block;
  background-color: #172432;
  border: none;
  color: #ddd;
  padding: 10px 20px;
  border-radius: 5px;
}
    </style>
</head>
  <body>
    <div class="container">
        <form action="" id="loginForm">
          <h1>Login</h1>
          <input type="text" id="username" class="form-control" placeholder="Enter your Username...">
          <span id="messagess"></span>
          <input type="password" id="password" class="form-control" placeholder="Enter your Password...">
          <span id="messagesspassword"></span><br>
          <button type="submit">Submit</button>
        </form>
      </div>

    <script>
        let loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  let username = document.getElementById("username");
  let password = document.getElementById("password");
  var letter = /^[a-z A-Z]+[!@#$%^&*()]+[8,]$/;
  var lowerCaseLetters = /[a-z]/g;
  var upperCaseLetters = /[A-Z]/g;
  var numbers = /[0-9]/g;
  var special = /[!@#$%^&*()]/g;
  
  if (username.value == "" || username.value==null|| username.value.length>5 || username.value.match(special)) {
    document.getElementById("messagess").innerHTML="**Please insert valid username";
    return false;
  } 
 else if(password.value.match(lowerCaseLetters)&&password.value.match(upperCaseLetters)&&password.value.match(numbers)&&password.value.match(special)){
    alert("This form has been successfully submitted!");
    username.value = "";
    password.value = "";
  }
  else{
    document.getElementById("messagesspassword").innerHTML="**Please insert valid password";
    return false;
  }
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
