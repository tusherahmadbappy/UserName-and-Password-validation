

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form name="form1" action="#">
        <br>
         <label for="inputText">User name</label><br>
        <input type="text" name="username" id="username" ><br>
        <label for="inputPassword">Password</label><br>
        <input type="text" name="inputPassword" id="password" ><br>
    <br>
    <input class="submit" type="submit" value="Sign in" onclick="myfunc(document.form1.username)">
    </form>

    <script>
        function myfunc(username){

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var letter = /^[a-z A-Z]$/;
            var special = /[!@#$%^&*()]/g;
            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;
            if (username == "" || username==null|| username.length<6||username.match(special)) {
                alert("please insert valid username!");
            }
            else if (password == "" || password==null) {
                alert("please insert valid password!");
            }
            
            else if(password.match(lowerCaseLetters)&&password.match(upperCaseLetters)&&password.match(numbers)&&password.match(special)){
                alert("This form has been successfully submitted!");
                console.log(
                `This form has a username of ${username.value} and password of ${password.value}`
                );

                username.value = "";
                password.value = "";
            }
            else{
                alert("false");
            }

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
